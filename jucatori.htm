<!DOCTYPE html>
<html>

<head>
    <title>TEST RESTFul Api APEX</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Campionat Takeaway Soccer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        inteGrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="assets/style/css/style2.css">
</head>

<body>

    <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jucatori</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="jucatori.htm">Jucatori</a>
                    </li>
                    <a class="nav-link" href="etape.htm">Etape</a>
                    </li>
            </div>
        </div>

    </nav>

    <div id="display_id"></div>
    <script>
        var xhttp = new XMLHttpRequest();
        let url = `https://iacademy2.oracle.com/ords/footballapp/psbd/jucatori/`;
        xhttp.open("GET", url, true);
        xhttp.send();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var response = JSON.parse(this.response);
                displayData(response);
            }
        };

        function displayData(data) {

            var displayDiv = document.getElementById("display_id");

            data = data.items;

            var table = "<table class='table'><thead><tr><th>ID</th><th>Nume</th><th>Prenume</th><th>Email</th></tr></thead><tbody>";

            for (var i = 0; i < data.length; i++) {
                table += "<tr>";
                table += "<td>" + data[i].jucator_id + "</td>";
                table += "<td>" + data[i].nume + "</td>";
                table += "<td>" + data[i].prenume + "</td>";
                table += "<td>" + (data[i].email ? data[i].email : "Fara email inca") + "</td>";
                table += "</tr>";
            }

            table += "</tbody></table>";

            displayDiv.innerHTML = table;
        }
    </script>
</body>

</html>
