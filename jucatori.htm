<script>
    var xhttp = new XMLHttpRequest();
    let url = `https://iacademy2.oracle.com/ords/footballapp/psbd/jucatori/`;
    xhttp.open("GET", url, true);
    xhttp.send();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            var response = JSON.parse(this.response);
            displayData(response);
        }
    };

    function displayData(data) {
        var displayDiv = document.getElementById("display_id");
        data = data.items;

        var table = "<table class='table'><thead><tr><th>Nume</th><th>Prenume</th><th>Email</th><td>Detalii</td></tr></thead><tbody>";

            for (var i = 0; i < data.length; i++) {
        table += "<td>" + data[i].nume + "</td>";
        table += "<td>" + data[i].prenume + "</td>";
        table += "<td>" + (data[i].email ? data[i].email : "Fara email inca") + "</td>";
        // Add the link as the last cell in the row
        table += "<td><a href='jucator.htm?id="+ data[i].jucator_id + "'>View Details</a></td>";
        table += "</tr>";
    }


        table += "</tbody></table>";

        displayDiv.innerHTML = table;
    }
  
</script>
