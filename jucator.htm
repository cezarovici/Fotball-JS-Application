<head>

    <!-- Alte stiluri -->
    <link rel="stylesheet" href="assets/style/css/style2.css">
</head>

<body>
    <!-- Navigație -->
    <nav
    class="navbar bg-dark border-bottom border-bottom-dark"
    data-bs-theme="dark"
  >
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Jucator</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="adauga-jucatori.htm"
              >Adauga Jucatori</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="editii.htm"
              >Editii</a
            >

          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="jucatori.htm"
              >Jucatori</a

          </li>
        </ul>
      </div>
    </div>
  </nav>

    <!-- Afișare informații despre jucător -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Detalii Jucător</h2>
                <div id="playerDetails" class="mt-3">
                    <!-- Aici se vor afișa detaliile despre jucător -->
                </div>
            </div>
        </div>
    </div>

    <!-- Script pentru a prelua ID-ul jucătorului din URL -->
    <script>
        // Obține ID-ul jucătorului din URL
        const urlParams = new URLSearchParams(window.location.search);
        const playerId = urlParams.get('id');

        // Încărcare informații despre jucător folosind ID-ul
        var xhttp = new XMLHttpRequest();
        let url = `https://iacademy2.oracle.com/ords/footballapp/psbd/jucatori/${playerId}`;
        xhttp.open("GET", url, true);
        xhttp.send();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var playerData = JSON.parse(this.response);
                displayPlayerDetails(playerData);
            }
        };

        // Funcție pentru afișarea detaliilor despre jucător
        function displayPlayerDetails(player) {
            var playerDetailsDiv = document.getElementById("playerDetails");
            var playerDetailsHTML = `
                <p><strong>Nume:</strong> ${player.nume}</p>
                <p><strong>Prenume:</strong> ${player.prenume}</p>
                <p><strong>Email:</strong> ${player.email ? player.email : "Fără email încă"}</p>
                <!-- Poți adăuga și alte detalii despre jucător aici -->
            `;

            playerDetailsDiv.innerHTML = playerDetailsHTML;
        }
    </script>

    <!-- Încărcare scripturi și alte dependințe -->

    <!-- Scripturi Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
