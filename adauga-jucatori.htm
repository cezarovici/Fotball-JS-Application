    <h1>Adauga Jucatori</h1>

    <form id="insertForm" class="was-validated">
        <div class="row align-items-center">
            <div class="form-check mb-3">
                <label class="form-label" for="nume">Nume</label>
                <input id="nume" type="text" aria-label="First name">
            </div>

            <div class="form-check mb-3">
                <label class="form-label" for="prenume">Prenume</label>
                <input id="prenume" type="text" aria-label="First name">
            </div>

            <div class="form-check">
                <label for="acces">Acces</label>
                <select id="acces" name="acces">
                    <option value="jucator">Jucator</option>
                    <option value="comisie">Comisar</option>
                </select>

            </div>
            

            <div class="col-md-12">
                <input type="submit" class="btn btn-primary" value="Introdu jucator" syle="color:">
            </div>
        </div>

        <div id="successMessage" style="display: none;" class="alert alert-success mt-3" role="alert">
            Jucatorul a fost adaugat cu succes!
        </div>
        <div id="errorMessage" style="display: none;" class="alert alert-danger mt-3" role="alert">
            A fost o eroare la inregistrare.
        </div>

    </form>

    <script>
        document.getElementById('insertForm').addEventListener('submit', function (event) {
            event.preventDefault();
            nume = document.getElementById('nume').value,
                prenume = document.getElementById('prenume').value,
                acces = document.getElementById('acces').value


            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({
                "nume": document.getElementById('nume').value,
                "prenume": document.getElementById('prenume').value,
                "acces": document.getElementById('acces').value,
            });

            console.log(raw)

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            fetch(`https://iacademy2.oracle.com/ords/footballapp/psbd/adaugajucator?nume=${nume}&prenume=${prenume}&acces=${acces}`, requestOptions)
                .then(response => {
            if (response.ok) {

                document.getElementById('successMessage').style.display = 'block';
            }
            else if(!response.ok){
                document.getElementById('errorMessage').style.display = 'block';
            }
            return response.text();
        })
        .then(result => console.log(result))
        .catch(error => {
                    console.log('error', error);
                    document.getElementById('errorMessage').style.display = 'block';
                });

        });
    </script>
