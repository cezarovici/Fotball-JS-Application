    <h1>Adauga Jucatori</h1>

    <form id="insertForm">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required><br><br>

        <label for="nume">Nume:</label>
        <input type="text" id="nume" name="nume" required><br><br>

        <label for="prenume">Prenume:</label>
        <input type="text" id="prenume" name="prenume" required><br><br>


        <label for="acces">Acces:</label>
        <select id="acces" name="acces">
            <option value="jucator">Jucator</option>
            <option value="comisar">Comisar</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
     document.getElementById('insertForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            id = document.getElementById('id').value,
            nume = document.getElementById('nume').value,
            prenume = document.getElementById('prenume').value,
            acces = document.getElementById('acces').value
        

        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({
            "id" : document.getElementById('id').value,
            "nume" : document.getElementById('nume').value,
            "prenume" : document.getElementById('prenume').value,
            "acces" : document.getElementById('acces').value,
        });

        console.log(raw)

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };

        fetch(`https://iacademy2.oracle.com/ords/footballapp/psbd/adaugajucator?jucator_id=${id}&nume=${nume}&prenume=${prenume}&acces=${acces}`, requestOptions)
            .then(response => response.text())
            .then(result => console.log(result))
            .catch(error => console.log('error', error));
     });
    </script>
